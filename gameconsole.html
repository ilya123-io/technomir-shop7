<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayStation 5 - ТехноМир</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">
            <img src="images/logo.png" alt="Логотип ТехноМир">
            <span>ТехноМир</span>
        </a>
        <nav>
            <ul><li><a href="index.html">Главная</a></li><li><a href="contact.html">Контакты</a></li></ul>
            <div class="nav-buttons"><a href="cart.html" id="cart-btn-link">Корзина <span id="cart-count">0</span></a><button id="auth-btn">Войти</button></div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="product-details">
                <div class="product-gallery-container">
                    <div class="main-image-wrapper"><img src="images/ps5.jpg" alt="Main"></div>
                    <div class="thumbnail-carousel-wrapper">
                        <button class="carousel-arrow prev">❮</button>
                        <div class="thumbnails-row">
                            <div class="thumb-box active"><img src="images/ps5.jpg"></div>
                            <div class="thumb-box"><img src="images/ps52.jpg"></div>
                            <div class="thumb-box"><img src="images/ps53.jpg"></div>
                            <div class="thumb-box"><img src="images/ps54.jpg"></div>
                            <div class="thumb-box"><img src="images/ps55.jpg"></div>
                        </div>
                        <button class="carousel-arrow next">❯</button>
                    </div>
                </div>
                <div class="product-info">
                    <h1>Sony PlayStation 5 Slim</h1>
                    <div class="price-section"><span class="price">54 990 руб.</span></div>
                    <p>Игры без границ. Молниеносная загрузка и тактильная отдача.</p>
                    <ul class="specs-list">
                        <li><b>Разрешение:</b> 4K / 120 FPS</li>
                        <li><b>SSD:</b> 1 ТБ</li>
                        <li><b>Привод:</b> Blu-Ray</li>
                    </ul>
                    <br><button class="add-to-cart-button large" data-id="3" data-name="PlayStation 5" data-price="54990">Добавить в корзину</button>
                </div>
            </div>
        </div>
    </main>

    <footer><p>&copy; 2025 ТехноМир.</p></footer>
    <div id="auth-modal" class="modal"><div class="modal-content"><span class="close">&times;</span><h2 id="auth-title" class="auth-title">Вход</h2><form id="login-form"><input type="email" class="auth-input" placeholder="Email"><input type="password" class="auth-input" placeholder="Пароль"><button class="submit-btn">Войти</button></form></div></div>
    <script src="script.js"></script>
</body>
</html>
